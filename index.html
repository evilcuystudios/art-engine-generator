                    tip: "El dise√±o de personajes debe contar una historia a trav√©s de su silueta. Aseg√∫rate de que sus accesorios reflejen su mundo."

                fondos: {

                    a: ["abandonado con vegetaci√≥n", "hiper-tecnol√≥gico ne√≥n", "en ruinas antiguas", "bajo una tormenta el√©ctrica", "estilo Ghibli acogedor", "sepultado por la arena", "con arquitectura imposible", "sumergido bajo el agua", "congelado en el tiempo", "flotando en el vac√≠o", "iluminado por lava", "en mitad de un eclipse", "cubierto de cristales", "con gravedad alterada", "en una dimensi√≥n de espejos"],

            init(cat, el) {
                this.activeCat = cat;
                document.querySelectorAll('.card-btn').forEach(b => b.classList.remove('active'));
                if (el) el.classList.add('active');
                document.getElementById('display').style.display = 'block';
                this.generate();
            },

            generate() {
                if(!this.activeCat) return;
                let k = this.activeCat.toLowerCase().replace('√≠', 'i');
                const m = this.matrix[k];
                if (!m) return;

                const s = m.s[Math.floor(Math.random() * m.s.length)];
                const a = m.a[Math.floor(Math.random() * m.a.length)];
                const c = this.matrix.colores[Math.floor(Math.random() * this.matrix.colores.length)];

                this.currentPrompt = { category: this.activeCat, subject: s, action: a, colors: c };

                document.getElementById('label-cat').innerText = this.activeCat.toUpperCase();
                document.getElementById('text-main').innerText = `${s} ${a}.`;
                document.getElementById('text-color').innerText = `üé® Paleta Sugerida: ${c}`;
                
                this.lastQuery = `${s} ${a} ${m.search}`;
                this.genPalette();
                this.promptCount++;
                localStorage.setItem('art_prompt_count', this.promptCount);
                this.updateBadge();
                this.checkIfFav();
                document.getElementById('ai-response').innerText = 'Genera un prompt para recibir consejos...';
            },

            genPalette() {
                const p = document.getElementById('palette');
                p.innerHTML = '';
                for(let i=0; i<5; i++) {
                    const col = `hsl(${Math.random()*360}, 70%, 50%)`;
                    p.innerHTML += `<div class="swatch" style="background:${col}" onclick="core.showToast('Color copiado')"></div>`;
                }
            },

            switchTab(tab, el) {
                document.querySelectorAll('.container').forEach(v => v.style.display = 'none');
                document.getElementById('view-' + tab).style.display = 'block';
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
                if(tab === 'stats') this.renderStats();
                if(tab === 'journal') this.renderLogs();
            },

            saveLog() {
                const title = document.getElementById('log-title').value || "Dibujo sin t√≠tulo";
                const fileInput = document.getElementById('log-file');
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const newLog = { title: title, img: e.target.result, date: new Date().toLocaleString() };
                        this.logs.unshift(newLog);
                        localStorage.setItem('art_logs', JSON.stringify(this.logs));
                        document.getElementById('log-title').value = "";
                        fileInput.value = "";
                        this.renderLogs();
                        this.showToast("¬°Dibujo guardado!");
                    };
                    reader.readAsDataURL(file);
                }
            },

            renderLogs() {
                const container = document.getElementById('journal-content');
                if(this.logs.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#555; padding:20px;">No has subido dibujos a√∫n.</p>';
                    return;
                }
                container.innerHTML = this.logs.map((log, idx) => `
                    <div class="log-entry">
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <h4 style="font-size:0.9rem">${log.title}</h4>
                            <button onclick="core.deleteLog(${idx})" style="background:none; border:none; cursor:pointer">üóëÔ∏è</button>
                        </div>
                        <span class="log-date">${log.date}</span>
                        <img src="${log.img}" class="log-img">
                    </div>
                `).join('');
            },

            deleteLog(idx) {
                this.logs.splice(idx, 1);
                localStorage.setItem('art_logs', JSON.stringify(this.logs));
                this.renderLogs();
            },

            toggleFav() {
                const index = this.favs.findIndex(f => f.subject === this.currentPrompt.subject && f.action === this.currentPrompt.action);
                if(index > -1) {
                    this.favs.splice(index, 1);
                    this.showToast('Eliminado de favoritos');
                } else {
                    this.favs.push({...this.currentPrompt});
                    this.showToast('¬°A√±adido! ‚ù§Ô∏è');
                }
                localStorage.setItem('art_favs', JSON.stringify(this.favs));
                this.checkIfFav();
                this.updateBadge();
            },

            checkIfFav() {
                const isFav = this.favs.some(f => f.subject === this.currentPrompt.subject && f.action === this.currentPrompt.action);

                btn.innerText = isFav ? '‚ù§Ô∏è' : 'ü§ç';

                document.getElementById('stat-favs').innerText = this.favs.length;
                const list = document.getElementById('favs-list');
                if(this.favs.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#555; padding:20px;">Sin favoritos.</p>';
                    return;
                }
                list.innerHTML = this.favs.map((f, idx) => `
                    <div class="stat-card">
                        <div style="display:flex; justify-content:space-between;">
                            <span class="tag">${f.category}</span>
                            <button onclick="core.deleteFav(${idx})" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button>
                        </div>
                        <p style="font-size:0.85rem; margin-top:5px;">${f.subject} ${f.action}</p>
                    </div>
                `).join('');
            },

            deleteFav(idx) {
                this.favs.splice(idx, 1);
                localStorage.setItem('art_favs', JSON.stringify(this.favs));
                this.renderStats();
                this.updateBadge();
            },

            updateBadge() {
                document.getElementById('total-badge').innerText = this.favs.length;
            },

            sharePrompt() {
                const main = document.getElementById('text-main').innerText;
                const color = document.getElementById('text-color').innerText;
                const fullText = `üé® ART ENGINE:\n\n${main}\n${color}`;
                if (navigator.share && /Android|iPhone|iPad/i.test(navigator.userAgent)) {
                    navigator.share({ title: 'Prompt', text: fullText }).catch(() => this.fallbackCopyText(fullText));
                } else {
                    this.fallbackCopyText(fullText);
                }
            },

            fallbackCopyText(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    this.showToast('¬°Copiado! üìã');
                } catch (err) {
                    alert("Error al copiar");
                }
                document.body.removeChild(textArea);
            },

            showToast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 2000);
            },

            toggleTheme() {
                document.body.classList.toggle('light-mode');
                document.getElementById('theme-icon').innerText = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
            },

            getAISuggestion() {
                const res = document.getElementById('ai-response');
                if(!this.activeCat) return;
                res.innerText = "‚è≥ Analizando tem√°tica...";
                let k = this.activeCat.toLowerCase().replace('√≠', 'i');
                const m = this.matrix[k];
                setTimeout(() => { res.innerText = m.tip; }, 800);
            },

            pin() {
                if (!this.lastQuery) return;
                window.open(`https://www.pinterest.com/search/pins/?q=${encodeURIComponent(this.lastQuery)}`, '_blank');
            }
        };


        // --- BLOQUE PWA ---
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/art-engine-generator/sw.js')
              .then(reg => {
                console.log('‚úÖ Service Worker registrado:', reg.scope);
              })
              .catch(err => {
                console.error('‚ùå Error al registrar Service Worker:', err);
              });
          });
        }
        
        // El comando que ten√≠as va aqu√≠:
        if (typeof core.updateBadge === 'function') core.updateBadge();
    </script>
</body>
